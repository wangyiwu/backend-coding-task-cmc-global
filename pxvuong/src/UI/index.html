<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 800px;"></div>

    <script>


        fetch('https://localhost:7085/ship')
        .then(response => response.json())
        .then(data => {
            // Xử lý dữ liệu tàu ở đây
            displayShipsOnMap(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });

        function displayShipsOnMap(ships) {
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);
        
        // Hiển thị marker cho từng tàu trên bản đồ

        var bounds = L.latLngBounds();

        ships.forEach(ship => {
            var marker = L.marker([ship.position.latitude, ship.position.longitude]).addTo(map);
            marker.bindPopup("Ship: " + ship.name);

            var latLng = L.latLng(ship.latitude, ship.longitude);
            bounds.extend(latLng);
        });
        
        map.fitBounds(bounds);

        }




    </script>
</body>
</html>
